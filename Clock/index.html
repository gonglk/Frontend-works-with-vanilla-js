<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="index.css" rel="stylesheet">
        <script defer src="index.js"></script>
        <title>Clock</title>
    </head>

    <body>
        <div class="clock">
            <div class="clock-hour-1">1</div>
            <div class="clock-hour-2">2</div>
            <div class="clock-hour-3">3</div>
            <div class="clock-hour-4">4</div>
            <div class="clock-hour-5">5</div>
            <div class="clock-hour-6">6</div>
            <div class="clock-hour-7">7</div>
            <div class="clock-hour-8">8</div>
            <div class="clock-hour-9">9</div>
            <div class="clock-hour-10">10</div>
            <div class="clock-hour-11">11</div>
            <div class="clock-hour-12">12</div>
            <div class="hours-pointer" data-hour-pointer></div>
            <div class="minutes-pointer" data-minute-pointer></div>
            <div class="seconds-pointer" data-second-pointer></div>
        </div>
    </body>
</html>
